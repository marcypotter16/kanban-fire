<mat-toolbar color="primary">
  <i class="material-icons">local_fire_department</i>
  <span>Kanban Fire</span>
</mat-toolbar>

<div class="content-wrapper">
<button (click)="newTask()" mat-button>
  <mat-icon>add</mat-icon> Add Task
</button>


<div class="container-wrapper">
  <div class="container">
  <h2>Backlog</h2>

  <mat-card
    cdkDropList
    id="todo"
    #todoList="cdkDropList"
    [cdkDropListData]="tasks"
    [cdkDropListConnectedTo]="[doneList, inProgressList]"
    (cdkDropListDropped)="drop($event)"
    class="list">
    <p class="empty-label" *ngIf="tasks.length === 0">Empty list</p>
    <app-task (edit)="editTask('todo', $event)" *ngFor="let task of tasks" cdkDrag [task]="task"></app-task>
  </mat-card>

  </div>

  <div class="container">
  <h2>In progress</h2>

  <mat-card
    cdkDropList
    id="inProgress"
    #inProgressList="cdkDropList"
    [cdkDropListData]="inProgress"
    [cdkDropListConnectedTo]="[todoList, doneList]"
    (cdkDropListDropped)="drop($event)"
    class="list">
    <p class="empty-label" *ngIf="inProgress.length === 0">Empty list</p>
    <app-task (edit)="editTask('inProgress', $event)" *ngFor="let task of inProgress" cdkDrag [task]="task"></app-task>
  </mat-card>

  <div class="container">
  <h2>Done</h2>

  <mat-card
    cdkDropList
    id="done"
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList, inProgressList]"
    (cdkDropListDropped)="drop($event)"
    class="list">
    <p class="empty-label" *ngIf="done.length === 0">Empty list</p>
    <app-task (edit)="editTask('done', $event)" *ngFor="let task of done" cdkDrag [task]="task"></app-task>
  </mat-card>

</div>

</div>
